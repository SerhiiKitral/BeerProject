     <script>
    var search_terms = ['запечена курка', 'запечена риба', 'запечена катя зі сметанкою', 'запечена юля з картоплею', 'запечений юра в соусі з юлі'];

    function autocompleteMatch(input) {
      if (input == '') {
        return [];
      }
      var reg = new RegExp(input)
      return search_terms.filter(function(term) {
        if (term.match(reg)) {
          return term;
        }
      });
    }

    function showResults(val) {
      res = document.getElementById("result");
      res.innerHTML = '';
      let list = '';
      let terms = autocompleteMatch(val);
      for (i=0; i<terms.length; i++) {
        list += '<li>' + terms[i] + '</li>';
      }
      res.innerHTML = list;
    }
</script>
